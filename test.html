<script>
  window.onload = function () {
    // Wait for the iframe to load
    let iframe = document.querySelector("iframe");

    // Since we can't directly access iframe content due to cross-origin restrictions,
    // we'll focus on the iframe and then use keyboard navigation
    iframe.addEventListener("load", function () {
      // Focus on the iframe
      iframe.focus();
      console.log("Iframe loaded and focused");

      // The parent page will handle tab navigation through the Python script
    });
  };
</script>
